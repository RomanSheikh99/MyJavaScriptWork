<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>ProjectCalculator</title>
	<script src="https://kit.fontawesome.com/41415a53eb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	
	<div class="container">
	
	
	
		<div class="row">
		
			<div class="calculator">
			
				<div id="result">
				
					<div id="history">
					
						<p class="icon"><i class="fas fa-calculator"></i>calculator</p>
					
						<p id="historyValue"></p>
					
					</div>
				
					<div id="output">
					
						<p id="outputValue"></p>
					
					</div>
				
				
				
				
				
				</div>
				
				<div id="keybord">
				
				
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">/</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">*</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty dot" id="empty">.</button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty">x</button>
					<button class="operator" id="=">=</button>
				
				
				
				</div>
			
			
			
			</div>
		
		
		
		
		</div>
	
	
	
	
	
	</div>
	
	
	
	
	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
